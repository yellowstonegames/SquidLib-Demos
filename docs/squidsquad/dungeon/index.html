<!doctype html>
<html>
<head>
	<title>libGDX application</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div align="center" id="embed-html"></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
<br>
<p>Use the mouse to select a path; click to confirm move.
	You can also move using arrow keys, WASD, or the numpad, and can stay in place with '.' or numpad 5.
	Press R to rebuild the dungeon!</p>
<br>
<p>This demo uses the font <a href="https://github.com/slavfox/Cozette">Cozette by slavfox</a>.</p>
</body>

<script>
function handleMouseDown(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  window.focus();
}

function handleMouseUp(evt) {
  evt.preventDefault();
  evt.stopPropagation();
}
document.addEventListener('contextmenu', event => event.preventDefault());
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
</html>
